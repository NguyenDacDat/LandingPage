<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="./main.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mt-5">
          <thead>
            <tr class="table-info">
              <th class="col">ID</th>
              <th class="col">Name</th>
              <th class="col">Age</th>
              <th class="col">Major</th>
              <th>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Modal 1
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success">
              <th scope="row">1</th>
              <td>PhuongHa</td>
              <td>21</td>
              <td>Nurse</td>
            </tr>
            <tr class="table-success">
              <th scope="row">2</th>
              <td>DacDat</td>
              <td>22</td>
              <td>Dev</td>
            </tr>
            <tr class="table-success">
              <th scope="row">3</th>
              <td>DuyVinh</td>
              <td>21</td>
              <td>Engineering</td>
            </tr>
          </tbody>
        </table>
        <!-- Start-Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-5"
                  id="exampleModalLabel"
                >
                  Modal Title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <tbody>
                  <p>Name</p>
                  <p>ID</p>
                  <p>Age</p>
                </tbody>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->
      </div>
    </div>
  </body>
</html>
